<body>

    <!-- ç™»å½•ç•Œé¢ -->
    <div id="login-screen">
        <div class="login-box">
            <h2 style="margin-top:0;">ç³»ç»Ÿé”å®š</h2>
            <div style="font-size: 12px; color: #aaa; margin-bottom: 10px;">è¯·è¾“å…¥è®¿é—®å¯†ç </div>
            <input type="password" id="passwordInput" placeholder="Password">
            <br>
            <button id="loginBtn">è¿›å…¥ç³»ç»Ÿ</button>

    <!-- ä¸»ç•Œé¢å†…å®¹ -->
    <div id="music-status">ğŸµ ç­‰å¾…æ’­æ”¾...</div>

    <div id="ui-layer">
        <h1>äº¤äº’è¯´æ˜</h1>
        <p>â˜ï¸ <span class="highlight">1æŒ‡</span>ï¼šæ˜¾ç¤º "ä¸€"</p>
        <p>âœŒï¸ <span class="highlight">2æŒ‡</span>ï¼šæ˜¾ç¤º "äºŒ"</p>
        <p>ğŸ¤Ÿ <span class="highlight">3æŒ‡+</span>ï¼šæ˜¾ç¤ºä¸‹æ–¹æ–‡å­—</p>
        <p>ğŸ¤ <span class="highlight">å¼ åˆ</span>ï¼šæ§åˆ¶ç²’å­èšæ•£</p>
        <input type="text" id="userInput" value="ä½ å¥½" placeholder="è‡ªå®šä¹‰æ–‡å­—">

    <canvas id="textCanvas" style="display:none;"></canvas>

    <!-- éšè—çš„éŸ³é¢‘å…ƒç´  -->
    <audio id="bgMusic"></audio>

    <script type="module">
        import * as THREE from 'three';

        // ================= é…ç½®åŒºåŸŸ =================
        const PASSWORD = "y9128286";
        
        // âš ï¸ é‡è¦ï¼šè¯·åœ¨æ­¤å¤„å¡«å…¥ music æ–‡ä»¶å¤¹ä¸‹çš„å®é™…æ–‡ä»¶å
        // æµè§ˆå™¨ä¸å…è®¸ç½‘é¡µç›´æ¥æ‰«ææ–‡ä»¶å¤¹ï¼Œå¿…é¡»æ‰‹åŠ¨æŒ‡å®šåˆ—è¡¨
        const musicList = [
            "1.mp3", 
            "2.mp3",
            "test.mp3" 
            // ç»§ç»­æ·»åŠ ä½ çš„æ–‡ä»¶å...
        ];
        // ===========================================

        // å˜é‡å®šä¹‰
        let particleCount = 3000;
        let scene, camera, renderer, particlesMesh;
        let targetPositions = new Float32Array(particleCount * 3);
        let currentText = "";
        let dispersion = 0.0;
        let isHandDetected = false;
        let hands, cameraUtils;
        
        // DOM å…ƒç´ 
        const loginScreen = document.getElementById('login-screen');
        const loginBtn = document.getElementById('loginBtn');
        const passwordInput = document.getElementById('passwordInput');
        const errorMsg = document.getElementById('errorMsg');
        const videoElement = document.getElementById('input_video');
        const textCanvas = document.getElementById('textCanvas');
        const ctx = textCanvas.getContext('2d', { willReadFrequently: true });
        const inputField = document.getElementById('userInput');
        const audioPlayer = document.getElementById('bgMusic');
        const musicStatus = document.getElementById('music-status');

        // --- 1. ç™»å½•ä¸å¯åŠ¨é€»è¾‘ ---
        loginBtn.addEventListener('click', attemptLogin);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') attemptLogin();
        });

        function attemptLogin() {
            const val = passwordInput.value;
            if (val === PASSWORD) {
                // å¯†ç æ­£ç¡®
                startSystem();
            } else {
                // å¯†ç é”™è¯¯
                errorMsg.style.display = 'block';
                passwordInput.value = '';
                // ç®€å•çš„éœ‡åŠ¨æ•ˆæœ
                loginScreen.querySelector('.login-box').animate([
                    { transform: 'translateX(-5px)' },
                    { transform: 'translateX(5px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 200, iterations: 2 });
            }
        }

        function startSystem() {
            // éšè—ç™»å½•é¡µ
            loginScreen.style.opacity = 0;
            setTimeout(() => { loginScreen.style.display = 'none'; }, 800);

            // æ˜¾ç¤ºUI
            document.getElementById('ui-layer').style.opacity = 1;
            document.getElementById('camera-container').style.opacity = 1;

            // 1. å¯åŠ¨ Three.js
            initScene();
            
            // 2. å¯åŠ¨æ‘„åƒå¤´å’Œ MediaPipe
            initMediaPipe();

            // 3. å¯åŠ¨éŸ³ä¹
            initMusicPlayer();

            // 4. å¼€å§‹åŠ¨ç”»å¾ªç¯
            sampleCoordinatesFromText("å‡†å¤‡");
            animate();
        }

        // --- 2. éŸ³ä¹æ’­æ”¾é€»è¾‘ ---
        let currentTrackIndex = 0;

        function initMusicPlayer() {
            if (musicList.length === 0) {
                musicStatus.innerText = "âš ï¸ åˆ—è¡¨ä¸ºç©ºï¼Œè¯·ä¿®æ”¹ä»£ç æ·»åŠ éŸ³ä¹";
                return;
            }

            // æ’­æ”¾å‡½æ•°
            const playTrack = (index) => {
                if (index >= musicList.length) index = 0; // å¾ªç¯
                currentTrackIndex = index;
                
                const filename = musicList[index];
                audioPlayer.src = `./music/${filename}`;
                
                audioPlayer.play()
                    .then(() => {
                        musicStatus.innerText = `ğŸµ æ­£åœ¨æ’­æ”¾: ${filename}`;
                    })
                    .catch(err => {
                        console.warn("æ’­æ”¾å¤±è´¥:", err);
                        musicStatus.innerText = "âŒ æ’­æ”¾å¤±è´¥ (æ£€æŸ¥æ–‡ä»¶å/æ ¼å¼)";
                    });
            };

            // ç›‘å¬æ’­æ”¾ç»“æŸï¼Œè‡ªåŠ¨ä¸‹ä¸€é¦–
            audioPlayer.addEventListener('ended', () => {
                playTrack(currentTrackIndex + 1);
            });

            // é”™è¯¯å¤„ç† (ä¾‹å¦‚æ–‡ä»¶ä¸å­˜åœ¨)
            audioPlayer.addEventListener('error', (e) => {
                console.warn(`æ–‡ä»¶ ${musicList[currentTrackIndex]} åŠ è½½å¤±è´¥ï¼Œè·³è¿‡...`);
                playTrack(currentTrackIndex + 1);
            });

            // ç«‹å³å¼€å§‹ç¬¬ä¸€é¦–
            // æ³¨æ„ï¼šå› ä¸ºæ˜¯åœ¨ç”¨æˆ·ç‚¹å‡»â€œè¿›å…¥ç³»ç»Ÿâ€æŒ‰é’®åè°ƒç”¨çš„ï¼Œæ‰€ä»¥æ­¤æ—¶å…è®¸è‡ªåŠ¨æ’­æ”¾
            playTrack(0);
        }

        // --- 3. Three.js é€»è¾‘ ---
        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 400;
                targetPositions[i] = positions[i];
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0x00ffff, size: 2, transparent: true, opacity: 0.8,
                blending: THREE.AdditiveBlending, depthWrite: false
            });

            particlesMesh = new THREE.Points(geometry, material);
            scene.add(particlesMesh);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function sampleCoordinatesFromText(text) {
            const width = 300; const height = 150;
            textCanvas.width = width; textCanvas.height = height;
            
            ctx.fillStyle = '#000000'; ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#ffffff'; ctx.font = 'bold 80px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(text, width / 2, height / 2);

            const data = ctx.getImageData(0, 0, width, height).data;
            const validPoints = [];

            for (let y = 0; y < height; y += 2) {
                for (let x = 0; x < width; x += 2) {
                    if (data[(y * width + x) * 4] > 128) {
                        validPoints.push({
                            x: (x - width / 2) * 1.2,
                            y: -(y - height / 2) * 1.2,
                            z: 0
                        });
                    }
                }
            }

            if (validPoints.length === 0) return;

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const point = validPoints[Math.floor(Math.random() * validPoints.length)];
                targetPositions[i3] = point.x;
                targetPositions[i3+1] = point.y;
                targetPositions[i3+2] = point.z;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const positions = particlesMesh.geometry.attributes.position.array;
            
            // é¢œè‰²å¾ªç¯
            const time = Date.now() * 0.001;
            particlesMesh.material.color.setHSL((time * 0.1) % 1, 1.0, 0.6);

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                let tx = targetPositions[i3];
                let ty = targetPositions[i3+1];
                let tz = targetPositions[i3+2];

                // æ‰©æ•£æ•ˆæœ
                if (dispersion > 0.01) {
                    const angle = Math.random() * Math.PI * 2;
                    const zAngle = Math.random() * Math.PI;
                    const radius = dispersion * 150;
                    tx += Math.sin(zAngle) * Math.cos(angle) * radius;
                    ty += Math.sin(zAngle) * Math.sin(angle) * radius;
                    tz += Math.cos(zAngle) * radius;
                }

                // è¿åŠ¨æ’å€¼
                positions[i3] += (tx - positions[i3]) * 0.08;
                positions[i3+1] += (ty - positions[i3+1]) * 0.08;
                positions[i3+2] += (tz - positions[i3+2]) * 0.08;
            }

            particlesMesh.geometry.attributes.position.needsUpdate = true;
            scene.rotation.y += 0.002;
            renderer.render(scene, camera);
        }

        // --- 4. MediaPipe åˆå§‹åŒ– ---
        function initMediaPipe() {
            hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 1, modelComplexity: 1,
                minDetectionConfidence: 0.5, minTrackingConfidence: 0.5
            });

            hands.onResults(onHandResults);

            cameraUtils = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 320, height: 240
            });

            cameraUtils.start();
        }

        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                const isUp = (tip, pip) => landmarks[tip].y < landmarks[pip].y;
                
                let fingers = 0;
                if (isUp(8, 6)) fingers++; 
                if (isUp(12, 10)) fingers++;
                if (isUp(16, 14)) fingers++;
                if (isUp(20, 18)) fingers++;

                let textToDisplay = currentText;
                if (fingers === 1) textToDisplay = "ä¸€";
                else if (fingers === 2) textToDisplay = "äºŒ";
                else if (fingers >= 3) textToDisplay = inputField.value || "æœªå‘½å";

                if (textToDisplay !== currentText && textToDisplay !== "") {
                    currentText = textToDisplay;
                    sampleCoordinatesFromText(currentText);
                }

                // è®¡ç®—æ‹‡æŒ‡é£ŸæŒ‡è·ç¦»
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const distance = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
                
                const targetDispersion = Math.min(Math.max((distance - 0.05) * 5, 0), 1);
                dispersion += (targetDispersion - dispersion) * 0.2;

            } else {
                isHandDetected = false;
                dispersion *= 0.9;
            }
        }

    </script>
